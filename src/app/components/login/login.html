<div class="p-10  bg-white rounded min-h-screen align-items-center w-xl m-auto border-gray-300 border-1 shadow-lg ">
  <div class="bg-black  mb-2 rounded-2xl text-center h-1/4 ">
    <img src='logo.png' alt="logo" class="w-20 h-20 mx-auto my-4"/>
    <h1 class="text-3xl font-bold  text-white">Let's Get Started </h1>
    <p class="mb-4 text-gray-400">Sign in to continue </p>
  </div>
  <div class="bg-white ">

    <form >
      <div class="mb-4">
        <label for="user" class="block text-gray-700 font-bold mb-2">Username</label>
        <input
          type="text"
          id="user"
          formControlName="userName"
          class="w-full px-3 py-2 border rounded"
          placeholder="Enter username"
        />
      </div>


      <div class="mb-4">
        <label for="pass" class="block text-gray-700 font-bold mb-2">Password</label>
        <input
          type="password"
          id="pass"
          formControlName="password"
          class="w-full px-3 py-2 border rounded"
          placeholder="Enter Password"
        />
      </div>
      <div class="flex justify-between p-3">
        <div class="mb-4 flex items-center">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"

          />
          <label for="rememberMe" class="text-gray-700">Remember Me</label></div>

        <div class="mb-4 text-right">
          <a href="#" class="text-gray-400 hover:underline">Forgot Password?</a></div>

      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-800"
        >
          Log In
        </button>
      </div>
    </form>
   <div class="text-center mt-4">
      <p class="text-gray-400">Don't have an account? <a href="#" class="text-green-500 hover:underline">Sign Up</a></p>
  </div>
  <div class="text-center mt-4">
    <p>or Login With</p>
    <img src="g.png" alt="Google" class="w-10 h-10 mx-auto my-2 cursor-pointer"/>
  </div>

</div>
