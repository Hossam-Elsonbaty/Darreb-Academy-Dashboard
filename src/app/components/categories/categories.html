
<div class="flex flex-col gap-5">
    <div class="border-l-4 border-green-400 pl-5 flex justify-between items-center">
        <h1 class="font-bold text-2xl w-fit">categories Table</h1>
        <button
        (click)="openModal()"
            class="w-max p-2 flex items-center gap-3 px-4 text-lg rounded-lg bg-green-500 text-white cursor-pointer">
            <span class="pi pi-plus text-lg"></span>
            Add New category
        </button>
    </div>
    <div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
        <table class="w-full text-sm text-left rtl:text-right text-body">
            <thead class="bg-neutral-secondary-soft border-b border-default">
                <tr>
                    <th class="px-6 py-3 font-medium">name</th>
                    <th class="px-6 py-3 font-medium">name_ar</th>
                    <th class="px-6 py-3 font-medium">Action</th>
                </tr>
            </thead>
            <tbody>
               @for (category of allCategories ; track category._id) {
                <tr class="odd:bg-neutral-primary even:bg-neutral-secondary-soft border-b border-default">


                    <td class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                        {{ category.name }}
                    </td>

                    <td class="px-6 py-4">
                       {{ category.name_ar }}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-4">
                            <button class="cursor-pointer" (click)="updateCategory(category._id)"><span class="pi pi-pencil text-lg text-green-500"></span></button>
                            <button class="cursor-pointer" (click)="openDeleteModal(category._id)"><span class="pi pi-trash text-lg text-red-500"></span></button>
                        </div>
                    </td>

                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
<!-- Delete Confirmation Modal -->
<div
  [ngClass]="{
    'hidden': !isDeleteModalOpen,
    'flex': isDeleteModalOpen
  }"
  class="fixed inset-0 items-center justify-center bg-black/20 z-50"
>
  <div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default p-6 w-96">
    <h2 class="text-lg font-bold mb-4">Delete Category</h2>
    <p class="mb-6">Are you sure you want to delete this category?</p>
    <div class="flex justify-end gap-3">
      <button (click)="cancelDelete()" class=" cursor-pointer px-4 py-2 bg-gray-300 rounded">Cancel</button>
      <button (click)="confirmDeleteYes()" class="cursor-pointer px-4 py-2 bg-red-500 text-white rounded">Delete</button>
    </div>
  </div>
</div>
<app-add-category [isOpen]="isModalOpen" [categoryToEdit]="selectedCategory" (closeModal)="closeModalHandler()" (categoryAdded)="onCategoryCreated($event)" (categoryUpdated)="onCategoryUpdate($event)"></app-add-category>
