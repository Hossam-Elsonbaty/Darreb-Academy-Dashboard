@if(isOpen){
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/20 bg-opacity-50 backdrop-blur-sm"
>
  <div
    class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6 m-4 transform transition-all duration-300"
  >
    <form (ngSubmit)="handleChapterSubmit()" #formRef="ngForm">

      <!-- Title -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>

        <input
          type="text"
          name="title"
          placeholder="e.g., Front-end"
          required
          [(ngModel)]="chapterProp.title"
          #title="ngModel"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />

        <p class="text-red-500 text-xs" *ngIf="title.invalid && (title.dirty || title.touched)">
          Title is required
        </p>
      </div>

      <!-- Title Arabic -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Title AR</label>

        <input
          type="text"
          name="titleAr"
          required
          [(ngModel)]="chapterProp.title_ar"
          #titleAr="ngModel"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />

        <p class="text-red-500 text-xs" *ngIf="titleAr.invalid && (titleAr.dirty || titleAr.touched)">
          Arabic title is required
        </p>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onClose()"
          class="cursor-pointer px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200
                 rounded-md hover:bg-gray-300 transition-colors"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="!formRef.valid"
          class="cursor-pointer px-4 py-2 text-sm font-medium text-white bg-green-500
                 rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2
                 focus:ring-green-500 focus:ring-offset-2 transition-colors"
        >
          {{ chapterToEdit ? 'Update Chapter' : 'Create Chapter' }}
        </button>
      </div>

    </form>
  </div>
</div>}
