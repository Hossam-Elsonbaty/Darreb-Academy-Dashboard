<div class="max-w-6xl mx-auto p-8 bg-white shadow-2xl rounded-xl">
  <div class="flex items-center space-x-3 border-b pb-4 mb-8">
    <svg
      class="w-8 h-8 text-green-600"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6.253v13m0-13C10.832 5.477 9.221 4.5 7.5 4.5c-1.552 0-2.859.658-3.75 1.76l-.681 1.036c-1.095 1.625-1.923 3.522-1.923 5.378 0 1.954.908 3.738 2.342 4.882m1.336-3.711a.75.75 0 010-1.08c1.355-1.355 2.72-2.72 4.074-4.075C10.742 2.923 9.221 4.5 7.5 4.5c-1.552 0-2.859.658-3.75 1.76l-.681 1.036c-1.095 1.625-1.923 3.522-1.923 5.378 0 1.954.908 3.738 2.342 4.882m0-8.529.743.348A.75.75 0 0115 13.5v3.375c0 .621-.503 1.125-1.125 1.125H12.75l-.375 2.25H21A1.5 1.5 0 0022.5 18V13.5z"
      ></path>
    </svg>
    <h2 class="text-3xl font-extrabold text-gray-900">Update Course</h2>
  </div>

  <form class="space-y-10">
    <section class="p-6 border border-gray-200 rounded-xl bg-gray-50 shadow-inner">
      <h3 class="text-xl font-semibold text-gray-800 mb-5 border-b pb-2">Course Basics</h3>

      <div class="flex flex-col md:flex-row flex-wrap gap-6">
        <input
          class="w-full md:w-[calc(50%-12px)] p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out outline-none"
          formControlName="title"
          placeholder="Title (English)"
        />
        <input
          class="outline-none w-full md:w-[calc(50%-12px)] p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
          formControlName="title_ar"
          placeholder="Arabic Title (العنوان بالعربية)"
        />

        <textarea
          rows="4"
          class="outline-none w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
          formControlName="description"
          placeholder="Course Description (English)"
        ></textarea>
        <textarea
          rows="4"
          class="outline-none w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
          formControlName="description_ar"
          placeholder="Course Description (الوصف بالعربية)"
        ></textarea>

        <div class="flex flex-col sm:flex-row items-end gap-6 justify-start w-full">
          <div class="flex-1 min-w-[150px]">
            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
              formControlName="category"
            >
              <option value="" disabled selected>Select Category</option>
            </select>
          </div>
          <div class="flex-1 min-w-[100px]">
            <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
            <input
              type="number"
              class="outline-none w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
              formControlName="price"
              placeholder="e.g., 99.99"
            />
          </div>
          <div class="flex-1 min-w-[150px]">
            <label class="block text-sm font-medium text-gray-700 mb-1">Difficulty Level</label>
            <select
              class="outline-none w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
              formControlName="level"
            >
              <option value="" disabled selected>Select Level</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
        </div>

        <div class="w-full flex items-end gap-6 flex-wrap pt-4 border-t border-gray-200 mt-4">
          <div class="flex-grow">
            <label class="block text-sm font-medium text-gray-700 mb-1">Course Thumbnail</label>
            <input
              type="file"
              class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 outline-none file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
            />
          </div>
          <label
            class="flex items-center space-x-2 p-3 rounded-xl bg-white border border-gray-300 shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150 whitespace-nowrap"
          >
            <input
              type="checkbox"
              formControlName="isPublished"
              class="outline-none w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500"
            />
            <span class="text-gray-700 font-medium">Published</span>
          </label>
          <div
            class="p-3 bg-green-100 text-green-700 font-semibold rounded-lg shadow-sm whitespace-nowrap"
          >
            Total Duration: <span class="text-lg">0 min</span>
          </div>
        </div>
      </div>
    </section>

    <section class="p-6 border border-gray-200 rounded-xl shadow">
      <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-2">
        Course Curriculum (Chapters & Lectures)
      </h3>
      <div formArrayName="chapters" class="space-y-6">
        <div class="border border-green-300 p-5 rounded-xl bg-white shadow-lg">
          <div class="flex items-center justify-between mb-4 flex-wrap">
            <h4 class="text-lg font-bold text-green-700">Chapter 1</h4>
            <div class="flex items-center space-x-4">
              <p class="text-sm text-gray-600 font-medium">
                Duration: <span class="font-bold text-green-600">0 min</span>
              </p>
              <button
                class="text-sm font-semibold text-red-500 hover:text-red-700 transition flex items-center space-x-1"
                type="button"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  ></path>
                </svg>
                <span>Delete Chapter</span>
              </button>
            </div>
          </div>
          <input
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out mb-4"
            formControlName="title"
            placeholder="Enter Chapter Title (e.g., Introduction to Angular)"
          />
          <input
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out mb-4"
            formControlName="title"
            placeholder="Enter Chapter Arabic Title (مثال: مقدمة في كورس الانجلار)"
          />
          <div formArrayName="lectures" class="space-y-3 pt-3">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Lectures in this Chapter:</label
            >

            <div class="bg-green-50 p-4 rounded-md shadow-inner flex flex-col space-y-3">
              <div class="flex items-center space-x-4">
                <span class="text-green-600 font-bold w-6 text-center">1</span>

                <input
                  class="outline-none w-full p-2 border border-green-200 rounded-lg focus:ring-1 focus:ring-green-400 focus:border-green-400 flex-grow"
                  formControlName="title"
                  placeholder="Lecture Title (English)"
                />

                <button
                  class="text-red-500 hover:text-red-700 transition p-1 rounded-full flex-shrink-0"
                  type="button"
                  title="Remove Lecture"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>

              <div class="flex gap-4 w-full items-center justify-between ml-9">
                <input
                  class="outline-none w-full p-2 border border-green-200 rounded-lg focus:ring-1 focus:ring-green-400 focus:border-green-400 flex-grow"
                  formControlName="title_ar"
                  placeholder="عنوان الدرس (Arabic Title)"
                  dir="rtl"
                />

                <div class="w-32 ">
                  <span class="w-full p-2 border border-green-200 rounded-lg  ">85 min</span>
                </div>
              </div>

              <div class="flex items-center gap-4 ml-10 pt-2 border-t border-green-100">
                <label class="block text-xs font-medium text-gray-600 flex-shrink-0"
                  >Video File:</label
                >
                <input
                  type="file"
                  class="w-fit text-sm text-gray-500  file:mr-4 file:py-1 file:text-xs file:rounded-full file:border-0 file:font-semibold file:bg-green-200 file:text-green-800 hover:file:bg-green-300"
                  formControlName="videoFile"
                  title="Upload Lecture Video"
                />
              </div>
            </div>
          </div>
          <button
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-full text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out mt-4"
            type="button"
          >
            <svg
              class="w-4 h-4 mr-1 inline-block"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            Add Lecture
          </button>
        </div>

        <button
          class="inline-flex items-center px-4 py-2 border-2 border-green-400 text-sm font-medium rounded-full text-green-600 bg-white hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out w-full justify-center mt-4 shadow-md hover:shadow-lg"
          type="button"
        >
          <svg
            class="w-5 h-5 mr-1 inline-block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
          Add New Chapter
        </button>
      </div>
    </section>
    <div class="pt-6 border-t mt-8">
      <button
        class="inline-flex items-center px-8 py-3 border border-transparent text-lg font-bold rounded-full shadow-xl text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out transform hover:scale-[1.01]"
        type="button"
      >
        <svg
          class="w-6 h-6 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        Save Course
      </button>
    </div>
  </form>
</div>
