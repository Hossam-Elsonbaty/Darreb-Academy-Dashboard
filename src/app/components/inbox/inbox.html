<div class="flex flex-col gap-5">
  <div class="border-l-4 border-green-400 pl-5 flex justify-between items-center">
    <h1 class="font-bold text-2xl w-fit">Inboxes Table</h1>
  </div>
  <div
    class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default"
  >
    <table class="w-full text-sm text-center rtl:text-right text-body">
      <thead class="bg-neutral-secondary-soft border-b border-default">
        <tr>
          <th class="px-6 py-3 font-medium">FullName</th>
          <th class="px-6 py-3 font-medium">Email</th>
          <th class="px-6 py-3 font-medium">Message</th>
          <th class="px-6 py-3 font-medium">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (inbox of allInboxes ; track inbox.id) {
        <tr class="odd:bg-neutral-primary even:bg-neutral-secondary-soft border-b border-default">
          <td class="px-6 py-4 font-medium text-heading whitespace-nowrap">
            {{ inbox.name }}
          </td>

          <td class="px-6 py-4">
            {{ inbox.email }}
          </td>

          <td class="px-6 py-4">
            {{ inbox.msg }}
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center gap-4 justify-center">
              <button class="cursor-pointer" (click)="openMsgModal(inbox)">
                <span class="pi pi-comment text-lg text-green-500"></span>
              </button>
              <!-- <button class="cursor-pointer" (click)="openDeleteModal(inbox.id)">
                <span class="pi pi-trash text-lg text-red-500"></span>
              </button> -->
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<!-- Delete Confirmation Modal -->
<div
  class="fixed inset-0 items-center justify-center bg-black/20 z-50"
  [style.display]="isDeleteModalOpen ? 'flex' : 'none'"
>
  <div class="relative bg-white p-6 rounded shadow w-96">
    <h2 class="text-lg font-bold mb-4">Delete Inbox</h2>
    <p class="mb-6 ">Are you sure you want to delete this inbox?</p>
    <div class="flex justify-end gap-3">
      <button (click)="cancelDelete()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
      <button (click)="confirmDeleteYes()" class="px-4 py-2 bg-red-500 text-white rounded">
        Delete
      </button>
    </div>
  </div>
</div>
<!-- Msg Modal -->
<div
  class="fixed inset-0 items-center justify-center bg-black/20 z-50"
  [style.display]="isMsgModalOpen ? 'flex' : 'none'"
>
  <div class="relative bg-white p-6 rounded shadow w-96">
    <h2 class="text-lg font-bold mb-4">Reply</h2>
    <input  #replyInput type="text" placeholder="Write something..." class="border border-gray-400 rounded-2xl w-full"/>
    <div class="flex justify-end gap-3 mt-4">
      <button (click)="sendReply(replyInput.value)" class="px-4 py-2 bg-green-500 rounded">Send</button>

      <button (click)="closeCommentModal()" class="px-4 py-2 bg-gray-300 rounded">Close</button>
    </div>
  </div>
</div>
